<div ng-controller="PostsController">
  <h1>All Posts</h1>
  <button ng-click="getPosts()"> Get Posts</button>
  <div ng-repeat="post in posts.data">
    <p>{{post.title}}</p>
    <p>{{post.author}}</p>
    <img src={{post.image}} height=300px width=400px>
    <p>{{post.description}}</p>
  </div>
</div>
